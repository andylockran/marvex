<ion-header>

  <ion-navbar>
    <ion-title>Company List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-list>
      <ion-item *ngFor="let item of shiplist?.results" (click)="loadCompany(item.fk_id)">
        <countryflag country="{{ item?.nationality }}"></countryflag>
        {{ item?.company_name }}
      </ion-item>
    </ion-list>
    <ion-row col-12>
        <div class="pagination">
            <ion-col *ngIf="this.shiplist.previous" col-4>
              <button ion-button (click)="loadPrevious()">Previous</button>
            </ion-col>
            <ion-col *ngIf="!this.shiplist.previons" col-4>

            </ion-col>
            <ion-col col-4>
              <p>
                  Page {{ count }} of {{ getPageNumber() }} 
              </p>
              <em>
                {{ shiplist?.count }} companies.
              </em>
            </ion-col>
      
            <ion-col *ngIf="this.shiplist.next" col-4 justify-content-end>
              <button ion-button (click)="loadNext()">Next</button>
            </ion-col>
      
          </div>
    </ion-row>
   

  </ion-grid>

</ion-content>
